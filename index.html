<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Custom Controls</title>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SCRIM Viewer with Grid Layout</title>
    </head>
    <body>
        <div class="container">
            <div class="video-layout">
                <div class="focused-video">
                    <div class="video-container">
                        <video id="video1" preload="auto">
                            <source src="video4.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="unfocused-videos">
                    <div class="video-container unfocused">
                        <video id="video2" preload="auto">
                            <source src="video5.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="video-container unfocused">
                        <video id="video3" preload="auto">
                            <source src="video3.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="video-container unfocused">
                        <video id="video4" preload="auto">
                            <source src="video.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <div class="custom-controls flex-column">
            <div class="timeline-container">
                <input id="timeline3" type="range" min="0" max="100" value="0" step="0.1" style="width: 100%;">
            </div>
            <div>
                <button onclick="goBack()">◀◀ 10s</button>
                <button onclick="togglePlay()">Play/Pause</button>
                <button onclick="goForward()">10s ▶▶</button>
                <input id="volume-control" type="range" min="0" max="1" step="0.1" value="0.5" style="width: 100px; vertical-align: middle;">
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
