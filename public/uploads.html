<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
</head>
<body>
    <h1>File Upload and Download</h1>
    
    <h2>Upload File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload</button>
    </form>
    <div id="uploadProgress"></div>
    <div id="uploadMessage"></div>

    <h2>Download Files</h2>
    <ul id="fileList"></ul>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('uploadProgress').textContent = `Upload progress: ${percentComplete.toFixed(2)}%`;
                }
            };
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('uploadMessage').textContent = 'File uploaded successfully';
                    updateFileList();
                } else {
                    document.getElementById('uploadMessage').textContent = 'Error uploading file';
                }
            };
            
            xhr.send(formData);
        });

        function updateFileList() {
            fetch('/uploads/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a');
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    links.forEach(link => {
                        if (link.href.endsWith('/')) return;
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = link.href;
                        a.textContent = link.textContent;
                        li.appendChild(a);
                        fileList.appendChild(li);
                    });
                });
        }

        updateFileList();
    </script>
</body>
</html>
