<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Custom Controls</title>
    <!DOCTYPE html>
    <html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="pico.slate.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <title>SCRIM Viewer with Grid Layout</title>
    </head>
    <body>
        <div class="container">
            <div class="video-layout">
                <div class="focused-video">
                    <!-- <div class="video-container">
                        <video id="video1" preload="auto">
                            <source src="video4.mp4" type="video/mp4">
                        </video>
                    </div> -->
                </div>
                <div class="unfocused-videos">
  
            </div>
        </div>

        <div class="custom-controls">
            <div class="flex-column">
                <div class="timeline-container">
                    <input id="timeline3" type="range" min="0" max="100" value="0" step="0.1" style="width: 100%;">
                </div>
                <div class="play-controls flex-row center">    
                    <button onclick="goBack()"><span class="material-symbols-outlined">fast_rewind</span>10s</button>
                    <button onclick="togglePlay()">
                        <span class="material-symbols-outlined">play_pause</span>
                    </button>
                    <button onclick="goForward()">10s <span class="material-symbols-outlined">fast_forward</span></button>
                    <span class="material-symbols-outlined">volume_up</span>
                    <input id="volume-control" type="range" min="0" max="1" step="0.1" value="0.5" style="width: 100px; vertical-align: middle;">
                </div>
                <div class="import-container">
                    <fieldset role="group">
                        <input type="file" id="video-import" accept="video/*" multiple>
                        <button onclick="importVideos()">Import</button>

                    </div>
                </div>
            </div>    
        </div>

        <script src="script.js"></script>
</body>
</html>
