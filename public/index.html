<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Viewer</title>
    <!DOCTYPE html>
    <html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/pico.slate.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>VOD Viewer</h1>
            <div class="welcome-layout">
                <p>Import a video to start watching !</p>
            </div>
            <section id="modal">
                <button class="contrast" data-target="modal-example" onclick="toggleModal(event)">
                  Import VOD
                </button>
            </section>
            <div class="video-layout hide">
                <div class="focused-video">
                </div>
                <div class="unfocused-videos" >
                </div>
  
            </div>
        </div>

        <div class="custom-controls">
            <div class="flex-column">
                <h4>Controls for all videos</h4>
                <div class="play-controls flex-row center">    
                    <button class="control" onclick="goBack(60)"><span class="material-symbols-outlined">fast_rewind</span></button>
                    <button class="control" onclick="goBack(10)"><span class="material-symbols-outlined">fast_rewind</span></button>
                    <button class="control" onclick="togglePlay()">
                        <span class="material-symbols-outlined">play_pause</span>
                    </button>
                    <button class="control" onclick="goForward(10)"><span class="material-symbols-outlined">fast_forward</span></button>
                    <button class="control" onclick="goForward(60)"><span class="material-symbols-outlined">fast_forward</span></button>
                    <span class="material-symbols-outlined">volume_up</span>
                    <input id="volume-control" type="range" min="0" max="1" step="0.1" value="0.5" style="margin-bottom: 0; width: 5rem;">
                </div>
            </div>    
        </div>

        <!-- Modal file -->
        <dialog id="modal-example">
            <article>
                <h2>File Upload and Download</h2>

                <h3>Upload File</h3>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="file">
                    <button type="submit">Upload</button>
                </form>
                <div id="uploadProgress" class="hide"></div>
                <div id="uploadMessage"></div>

                <h3>Download Files</h3>
                <table id="fileTable">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="fileList"></tbody>
                </table>

                <footer>
                    <button role="button" class="secondary" data-target="modal-example" onclick="toggleModal(event)">
                        Cancel
                    </button>
                    <button autofocus data-target="modal-example" onclick="toggleModal(event)">
                        Confirm
                    </button>
                </footer>
            </article>
        </dialog>

        <script src="script/script.js"></script>
        <script src="script/modal.js"></script>
</body>
</html>
